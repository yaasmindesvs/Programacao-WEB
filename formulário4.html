<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <h2>Cadastro de Usuário</h2>

    <form>

        <!--Nome-->

        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="name" required>

        <br>
        <br>

        <!--E-mail-->

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <br>
        <br>

        <!--Senha-->

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <br>
        <br>

        <!--Data de Nascimento-->

        <label for="data">Data:</label>
        <input type="date" id="data" name="data">

        <br>
        <br>

        <!--Gênero-->

        <label for="genero">Gênero</label>

        <br>
        <br>

        <input type="radio" id="masculino" name="genero" value="Masculino">
        <label for="masculino">Masculino</label>

        <br>
        <br>

        <input type="radio" id="feminino" name="genero" value="feminino">
        <label for="feminino">Feminino</label>

        <br>
        <br>

        <input type="radio" id="outro" name="genero" value="Outro">
        <label for="outro">Outro</label>

        <br>
        <br>

        <!--Interesses (checkbox)-->

        <label>Interesses:</label>

        <br>
        <br>

        <input type="checkbox" id="tecnologia" name="interesses" value="tecnologias">
        <label for="tecnologia">tecnologia</label>

        <br>
        <br>

        <input type="checkbox" id="esportes" name="interesses" value="esportes">
        <label for="esportes">Esportes</label>

        <br>
        <br>

        <input type="checkbox" id="musica" name="interreses" value="musica">
        <label for="musica">Música</label>

        <br>
        <br>

        <input type="checkbox" id="danca" name="interesses" value="danca">
        <label for="Danca">Dança</label>

        <br>
        <br>

        <!--botão-->

        <label for="estado">Estado:</label>

        <br>
        <br>

        <select id="estado" name="estado">
            <option value="">Selecione...</option>
            <option value="CE">Ceará</option>
            <option value="PE">Pernambuco</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="SC">Santa Catarina</option>
        </select>

        <br>
        <br>

        <!--Comentário-->

        <label for="mensagem">Mensagem:</label>

        <br>

        <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem..."></textarea>

        <br>
        <br>

        <label for="arquivo">Envie um Arquivo:</label>
        <input type="file" name="arquivo" id="arquivo" accept=".pdf, .doc, .docx">

        <br>
        <br>

        <input class="a" type="reset" value="Limpar Formulário" id="Limpar">

        <p>Obrigada por preencher o formulário</p>

        <br>

        <button>Enviar Formulário</button>





    </form>
</body>

</html>
