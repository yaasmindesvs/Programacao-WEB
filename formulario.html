<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Artístico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <h2>Cadastro de Artistas</h2>

    <img src="../img/formulário.aula.jpg" width="35%" height="400px">

    <br>
    <br>

    <form>

        <label for="text">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>

        <br><br>

        <select>
            <option value="genero musical" selected disabled>Selecione seu Gênero Musical</option>
            <option id="genero musical" value="Forró">Forró</option>
            <option id="genero musical" value="Sertanejo">Sertanejo</option>
            <option id="genero musical" value="Funk">Funk</option>
            <option id="genero musical" value="Internacional">Internacional</option>
        </select>

        <br>
        <br>

        <textarea>Digite um pouco sobre você...</textarea>

        <br>
        <br>

        <p>Envie uma foto do artista</p>

        <input type="file" name="img" accept="img">

        <br>
        <br>

        <p>Música Favorita do Artista</p>

        <audio src="../WhatsApp Ptt 2025-02-15 at 10.25.19.ogg" controls></audio>

        <br>
        <br>

        <p>Vídeo Artístico</p>

        <video src="../video/WhatsApp Video 2025-02-15 at 10.38.13.mp4" width="35%" height="400px" controls></video>

        <br>
        <br>

        <p>Obrigada por preencher o Formulário</p>

        <button type="submit">Enviar Formulário</button>

    </form>
</body>

</html>
