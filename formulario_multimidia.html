<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Artistico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h2>Cadastro de Artistas</h2>

    <img src="../img/imagem.formulário_multimidia" width="40%">

    <form>

        <table>


            <tr>
                <td><label>Nome do artista:</label></td>
                <td><input for="nome" type="text" placeholder="Digite seu nome" required></td>

            </tr>

            <br>
            <br>


            <tr>
                <select>
                    <td>
                        <option value="Genero musical" selected disabled>Selecione seu gênero musical</option>
                    </td>

                    <td>
                        <option id="Genero musical" value="Sertanejo">Sertanejo</option>
                    </td>

                    <td>
                        <option id="Genero musical" value="Funk">Funk</option>
                    </td>

                    <td>
                        <option id="Genero musical" value="Internacional">Internacional</option>
                    </td>

                    <td>
                        <option id="Genero musical" value="Forro">Forró</option>
                    </td>
                </select>

                <br>
                <br>

            </tr>

            <tr>

                <td><textarea>Escreva um pequeno texto sobre voce</textarea></td>

            </tr>

            <br>
            <br>

            <tr>
                <td>
                    <p>Envie uma foto do artista</p>
                </td>

                <td><input type="file" name="img" accept="img" required></td>

            </tr>

            <br>
            <br>

            <tr>
                <td>
                    <p>Música favorita do artista</p>
                </td>
                <td><audio src="./WhatsApp Video 2025-02-13 at 17.58.09 (2).mp4" controls></audio></td>
            </tr>

            <tr>
                <td>
                    <p>Vídeo do artista</p>
                </td>

                <td><video src="../video/WhatsApp Video 2025-02-15 at 10.38.13.mp4" width="50%" controls></video>
                </td>
            </tr>

            <tr>
                <td><button type="submit">Enviar Formulário</button></td>
            </tr>

        </table>

        <p>Obrigada por preencher o formulário</p>

    </form>
</body>

</html>
